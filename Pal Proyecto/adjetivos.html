<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English Adjectives</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #9fd9ff;
}

.navbar {
    background-color: #38bdf8;
    padding: 15px 30px;
}

.navbar h2 {
    color: #083344;
    font-size: 22px;
}

h1 {
    text-align: center;
    margin: 25px 0;
    font-size: 36px;
    color: #075985;
}

.adj-container {
    padding: 0 30px 30px;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 20px;
    justify-items: center;
}

.circle {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    color: #1e293b;
}

.c1 { background-color: #7edaf1; }
.c2 { background-color: #4dc2f4; }
.c3 { background-color: #2e95c1; }
.c4 { background-color: #4d9bbd; }
.c5 { background-color: #317fa1; }
.c6 { background-color: #155976; }
.c7 { background-color: #143665; }
.c8 { background-color: #0b3a4e; }
.c9 { background-color: #164478; }
</style>
</head>

<body>

<div class="navbar">
    <h2>Temas</h2>
</div>

<h1>English Adjectives</h1>

<div class="adj-container">
    <div class="circle c1">Big</div>
    <div class="circle c2">Small</div>
    <div class="circle c3">Happy</div>
    <div class="circle c4">Sad</div>
    <div class="circle c5">Fast</div>
    <div class="circle c6">Slow</div>

    <div class="circle c7">Hot</div>
    <div class="circle c8">Cold</div>
    <div class="circle c9">Good</div>
    <div class="circle c1">Bad</div>
    <div class="circle c2">Easy</div>
    <div class="circle c3">Hard</div>

    <div class="circle c4">New</div>
    <div class="circle c5">Old</div>
    <div class="circle c6">Clean</divz>
    <div class="circle c7">Dirty</div>
    <div class="circle c8">Tall</div>
    <div class="circle c9">Short</div>

    <div class="circle c1">Strong</div>
    <div class="circle c2">Weak</div>
</div>

</body>
</html>
