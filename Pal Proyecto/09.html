<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Greetings for Kids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ffccd5 0%, #b5e6ff 100%);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 30px;
        }

        .navbar {
            background: linear-gradient(90deg, #FF6B6B 0%, #FFD166 100%);
            padding: 20px 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .navbar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4ECDC4, #06D6A0, #118AB2);
            animation: rainbow-border 3s infinite linear;
        }

        @keyframes rainbow-border {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .navbar h2 {
            color: #073B4C;
            font-size: 28px;
            font-family: 'Comic Neue', cursive;
            text-shadow: 2px 2px 0 #FFD166;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .nav-icons {
            display: flex;
            gap: 15px;
        }

        .nav-icons i {
            font-size: 24px;
            color: #073B4C;
            transition: transform 0.3s;
        }

        .nav-icons i:hover {
            transform: scale(1.3) rotate(15deg);
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 42px;
            font-family: 'Comic Neue', cursive;
            color: #073B4C;
            text-shadow: 3px 3px 0 #FFD166;
            animation: title-color 5s infinite alternate;
        }

        @keyframes title-color {
            0% {
                color: #073B4C;
            }

            25% {
                color: #EF476F;
            }

            50% {
                color: #118AB2;
            }

            75% {
                color: #06D6A0;
            }

            100% {
                color: #7209B7;
            }
        }

        .greetings {
            padding: 0 40px 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 30px;
            justify-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
            animation-delay: calc(var(--order) * 0.1s);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(2deg);
            }
        }

        .circle:hover {
            transform: scale(1.15) rotate(5deg);
            z-index: 10;
        }

        .circle::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            transform: translateX(-100%);
        }

        .circle:hover::before {
            animation: shine 0.8s ease-out;
        }

        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }

        /* Paleta de colores vibrante para niños */
        .circle:nth-child(1) {
            background-color: #FF6B6B;
            --order: 1;
        }

        /* Rojo coral */
        .circle:nth-child(2) {
            background-color: #4ECDC4;
            --order: 2;
        }

        /* Verde azulado claro */
        .circle:nth-child(3) {
            background-color: #FFD166;
            --order: 3;
            color: #333;
        }

        /* Amarillo */
        .circle:nth-child(4) {
            background-color: #06D6A0;
            --order: 4;
        }

        /* Verde esmeralda */
        .circle:nth-child(5) {
            background-color: #118AB2;
            --order: 5;
        }

        /* Azul */
        .circle:nth-child(6) {
            background-color: #073B4C;
            --order: 6;
        }

        /* Azul oscuro */
        .circle:nth-child(7) {
            background-color: #7209B7;
            --order: 7;
        }

        /* Púrpura */
        .circle:nth-child(8) {
            background-color: #F72585;
            --order: 8;
        }

        /* Rosa */
        .circle:nth-child(9) {
            background-color: #FF9E6D;
            --order: 9;
            color: #333;
        }

        /* Naranja claro */
        .circle:nth-child(10) {
            background-color: #A663CC;
            --order: 10;
        }

        /* Violeta */
        .circle:nth-child(11) {
            background-color: #3A86FF;
            --order: 11;
        }

        /* Azul brillante */
        .circle:nth-child(12) {
            background-color: #FB5607;
            --order: 12;
        }

        /* Naranja fuerte */
        .circle:nth-child(13) {
            background-color: #8338EC;
            --order: 13;
        }

        /* Púrpura eléctrico */
        .circle:nth-child(14) {
            background-color: #FF006E;
            --order: 14;
        }

        /* Rosa fuerte */
        .circle:nth-child(15) {
            background-color: #FFBE0B;
            --order: 15;
            color: #333;
        }

        /* Amarillo dorado */
        .circle:nth-child(16) {
            background-color: #3A86FF;
            --order: 16;
        }

        /* Azul */
        .circle:nth-child(17) {
            background-color: #06D6A0;
            --order: 17;
        }

        /* Verde esmeralda */
        .circle:nth-child(18) {
            background-color: #FF6B6B;
            --order: 18;
        }

        /* Rojo coral */
        .circle:nth-child(19) {
            background-color: #7209B7;
            --order: 19;
        }

        /* Púrpura */
        .circle:nth-child(20) {
            background-color: #FFD166;
            --order: 20;
            color: #333;
        }

        /* Amarillo */

        /* Efecto de confeti al hacer clic */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: #f00;
            opacity: 0;
            pointer-events: none;
            border-radius: 50%;
        }

        /* Nube decorativa */
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: -1;
        }

        .cloud-1 {
            width: 120px;
            height: 40px;
            top: 15%;
            left: 5%;
            animation: cloud-move 25s infinite linear;
        }

        .cloud-2 {
            width: 80px;
            height: 30px;
            top: 25%;
            right: 10%;
            animation: cloud-move 30s infinite linear reverse;
        }

        .cloud-3 {
            width: 100px;
            height: 35px;
            bottom: 20%;
            left: 15%;
            animation: cloud-move 35s infinite linear;
        }

        @keyframes cloud-move {
            0% {
                transform: translateX(-100px);
            }

            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }

        /* Mensaje de saludo */
        .greeting-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            z-index: 100;
            text-align: center;
            font-family: 'Comic Neue', cursive;
            font-size: 36px;
            color: #073B4C;
            min-width: 300px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 8px solid;
        }

        .greeting-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .greeting-message .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #EF476F;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .greetings {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                padding: 0 20px 40px;
            }

            .circle {
                width: 150px;
                height: 150px;
                font-size: 18px;
            }

            h1 {
                font-size: 32px;
                margin: 20px 0;
            }

            .navbar h2 {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .greetings {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .circle {
                width: 140px;
                height: 140px;
                font-size: 16px;
            }

            h1 {
                font-size: 28px;
            }

            .navbar {
                padding: 15px 20px;
            }
        }
        
        .back-button {
            background-color: #ffcc00;
            color: #1e293b;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <!-- Nubes decorativas -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>

    <div class="navbar">
        <h2><i class="fas fa-star"></i> English for Kids <i class="fas fa-star"></i></h2>
        <div class="nav-icons">
            <i class="fas fa-volume-up" id="sound-toggle" title="Toggle Sound"></i>
            <i class="fas fa-palette" id="color-toggle" title="Change Colors"></i>
            <i class="fas fa-gamepad" id="game-mode" title="Game Mode"></i>
            <button class="back-button" onclick="window.location.href='index.html'"
                aria-label="Volver a la página principal">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </button>
        </div>
    </div>

    <h1>English Greetings</h1>

    <div class="greetings">
        <div class="circle" data-audio="hello.mp3">Hello</div>
        <div class="circle" data-audio="hi.mp3">Hi</div>
        <div class="circle" data-audio="good-morning.mp3">Good Morning</div>
        <div class="circle" data-audio="good-afternoon.mp3">Good Afternoon</div>
        <div class="circle" data-audio="good-evening.mp3">Good Evening</div>
        <div class="circle" data-audio="good-night.mp3">Good Night</div>
        <div class="circle" data-audio="how-are-you.mp3">How are you?</div>
        <div class="circle" data-audio="nice-to-meet-you.mp3">Nice to meet you</div>
        <div class="circle" data-audio="welcome.mp3">Welcome</div>
        <div class="circle" data-audio="see-you.mp3">See you</div>
        <div class="circle" data-audio="bye.mp3">Bye</div>
        <div class="circle" data-audio="take-care.mp3">Take care</div>
        <div class="circle" data-audio="whats-up.mp3">What's up?</div>
        <div class="circle" data-audio="hows-it-going.mp3">How's it going?</div>
        <div class="circle" data-audio="good-to-see-you.mp3">Good to see you</div>
        <div class="circle" data-audio="have-a-nice-day.mp3">Have a nice day</div>
        <div class="circle" data-audio="see-you-later.mp3">See you later</div>
        <div class="circle" data-audio="good-luck.mp3">Good luck</div>
        <div class="circle" data-audio="have-fun.mp3">Have fun</div>
        <div class="circle" data-audio="take-it-easy.mp3">Take it easy</div>
    </div>

    <!-- Mensaje de saludo que aparecerá al hacer clic -->
    <div class="greeting-message" id="greetingMessage">
        <div class="close-btn">&times;</div>
        <div id="messageText">Hello!</div>
        <div style="font-size: 18px; margin-top: 15px; color: #666;">Click outside to close</div>
    </div>

    <script>
        // Crear confeti
        function createConfetti(x, y, color) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = x + 'px';
            confetti.style.top = y + 'px';
            confetti.style.backgroundColor = color;
            document.body.appendChild(confetti);

            // Animación del confeti
            const angle = Math.random() * Math.PI * 2;
            const velocity = 15 + Math.random() * 10;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;

            let opacity = 1;
            let posX = x;
            let posY = y;

            const animateConfetti = () => {
                opacity -= 0.02;
                posX += vx;
                posY += vy;
                vy += 0.5; // gravedad

                confetti.style.opacity = opacity;
                confetti.style.transform = `translate(${posX - x}px, ${posY - y}px) rotate(${posX * 0.5}deg)`;
                confetti.style.left = x + 'px';
                confetti.style.top = y + 'px';

                if (opacity > 0) {
                    requestAnimationFrame(animateConfetti);
                } else {
                    confetti.remove();
                }
            };

            requestAnimationFrame(animateConfetti);
        }

        // Efecto al hacer clic en un círculo
        document.querySelectorAll('.circle').forEach(circle => {
            circle.addEventListener('click', function () {
                const text = this.textContent;
                const rect = this.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;

                // Crear confeti de colores
                for (let i = 0; i < 20; i++) {
                    const hue = Math.floor(Math.random() * 360);
                    createConfetti(x, y, `hsl(${hue}, 100%, 60%)`);
                }

                // Mostrar mensaje
                document.getElementById('messageText').textContent = text;
                document.getElementById('greetingMessage').style.borderColor = this.style.backgroundColor;
                document.getElementById('greetingMessage').classList.add('show');

                // Efecto de sonido (simulado)
                if (document.getElementById('sound-toggle').classList.contains('sound-on')) {
                    // En un caso real, aquí se reproduciría un archivo de audio
                    console.log(`Playing audio for: ${text}`);
                }

                // Efecto de pulso en el círculo
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = `float 6s ease-in-out infinite, pulse 0.5s ease-out`;
                }, 10);

                // Remover la animación de pulso después de que termine
                setTimeout(() => {
                    this.style.animation = `float 6s ease-in-out infinite`;
                }, 500);
            });
        });

        // Cerrar mensaje de saludo
        document.querySelector('.greeting-message .close-btn').addEventListener('click', function () {
            document.getElementById('greetingMessage').classList.remove('show');
        });

        document.getElementById('greetingMessage').addEventListener('click', function (e) {
            if (e.target === this) {
                this.classList.remove('show');
            }
        });

        // Alternar sonido
        document.getElementById('sound-toggle').addEventListener('click', function () {
            this.classList.toggle('sound-on');
            this.classList.toggle('fa-volume-up');
            this.classList.toggle('fa-volume-mute');

            if (this.classList.contains('sound-on')) {
                this.style.color = '#06D6A0';
            } else {
                this.style.color = '#073B4C';
            }
        });

        // Cambiar colores
        let colorMode = 0;
        document.getElementById('color-toggle').addEventListener('click', function () {
            const circles = document.querySelectorAll('.circle');
            const colorSets = [
                ['#FF6B6B', '#4ECDC4', '#FFD166', '#06D6A0', '#118AB2', '#073B4C', '#7209B7', '#F72585', '#FF9E6D', '#A663CC'],
                ['#EF476F', '#FFD166', '#06D6A0', '#118AB2', '#073B4C', '#7209B7', '#FF9E6D', '#A663CC', '#3A86FF', '#FB5607'],
                ['#FFBE0B', '#FB5607', '#FF006E', '#8338EC', '#3A86FF', '#06D6A0', '#4ECDC4', '#FF6B6B', '#118AB2', '#7209B7']
            ];

            colorMode = (colorMode + 1) % colorSets.length;
            const colors = colorSets[colorMode];

            circles.forEach((circle, index) => {
                const colorIndex = index % colors.length;
                circle.style.backgroundColor = colors[colorIndex];

                // Ajustar color de texto según el brillo del fondo
                const rgb = parseInt(colors[colorIndex].substring(1), 16);
                const r = (rgb >> 16) & 0xff;
                const g = (rgb >> 8) & 0xff;
                const b = (rgb >> 0) & 0xff;
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;

                circle.style.color = brightness > 128 ? '#333' : 'white';
            });

            // Animación del icono
            this.style.transform = 'rotate(180deg) scale(1.2)';
            setTimeout(() => {
                this.style.transform = 'rotate(360deg) scale(1)';
            }, 300);
        });

        // Modo juego (simulado)
        document.getElementById('game-mode').addEventListener('click', function () {
            this.style.transform = 'scale(1.3)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 300);

            // Mostrar mensaje
            document.getElementById('messageText').textContent = "Game mode coming soon!";
            document.getElementById('greetingMessage').style.borderColor = '#FFD166';
            document.getElementById('greetingMessage').classList.add('show');
        });

        // Añadir animación de pulso CSS
        const style = document.createElement('style');
        style.textContent = `
@keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
    50% { transform: scale(1.1); box-shadow: 0 15px 30px rgba(0,0,0,0.25); }
    100% { transform: scale(1); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
}
`;
        document.head.appendChild(style);

        // Inicializar icono de sonido
        document.getElementById('sound-toggle').classList.add('sound-on');
    </script>
</body>

</html>
