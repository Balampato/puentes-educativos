<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English Verbs</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f1f5f9;
}

.navbar {
    background-color: #2563eb;
    padding: 15px 30px;
}

.navbar h2 {
    color: white;
    font-size: 22px;
}

h1 {
    text-align: center;
    margin: 25px 0 10px;
    font-size: 36px;
    color: #1e293b;
}

h2 {
    margin: 20px 30px 10px;
    color: #334155;
}

.section {
    padding: 0 30px 30px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 20px;
}

.card {
    border-radius: 14px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    font-weight: bold;
    color: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

.to-be {
    grid-column: span 6;
    height: 140px;
    font-size: 40px;
    background-color: #dc2626;
}

.c1 { background-color: #22c55e; }
.c2 { background-color: #06b6d4; }
.c3 { background-color: #3b82f6; }
.c4 { background-color: #8b5cf6; }
.c5 { background-color: #f97316; }
.c6 { background-color: #eab308; }
</style>
</head>

<body>

<div class="navbar">
    <h2>Temas</h2>
</div>

<h1>English Verbs</h1>

<div class="section">
    <h2>Verb To Be</h2>
    <div class="grid">
        <div class="card to-be">TO BE</div>
        <div class="card c1">AM</div>
        <div class="card c2">IS</div>
        <div class="card c3">ARE</div>
    </div>
</div>

<div class="section">
    <h2>Common Verbs</h2>
    <div class="grid">
        <div class="card c1">Have</div>
        <div class="card c2">Do</div>
        <div class="card c3">Go</div>
        <div class="card c4">Make</div>
        <div class="card c5">Get</div>
        <div class="card c6">See</div>

        <div class="card c2">Eat</div>
        <div class="card c3">Drink</div>
        <div class="card c4">Play</div>
        <div class="card c5">Study</div>
        <div class="card c6">Work</div>
        <div class="card c1">Read</div>

        <div class="card c3">Write</div>
        <div class="card c4">Speak</div>
        <div class="card c5">Listen</div>
        <div class="card c6">Run</div>
        <div class="card c1">Walk</div>
        <div class="card c2">Sleep</div>
    </div>
</div>

</body>
</html>
